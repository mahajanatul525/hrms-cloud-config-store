spring:
  jpa:
    database: postgresql
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  datasource:
    url: jdbc:postgresql://localhost:5432/employee-info
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    platform: postgresql
    # data: "classpath*:data-postgresql.sql"
